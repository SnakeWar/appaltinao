<ion-header class="header-color">
  <ion-navbar>
    <ion-title>

    </ion-title>

</ion-header>

<ion-content>
<ion-content>
<ion-item-group class="opacity">

</ion-row>
</ion-grid>
</ion-item-divider>
<ion-item>
<ion-grid>
<ion-row *ngFor="let time of tabela">

<ion-col col-4 class="direita divisao"><ion-list class="lista">{{gols.gols}}</ion-list></ion-col>
</ion-row>
</ion-grid>
</ion-item>
</ion-item-group>
</ion-content>

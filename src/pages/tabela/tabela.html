<ion-header class="header-color">
<ion-navbar>
<ion-title>
Tabela
</ion-title>
</ion-navbar>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown"
                               pullingText="Pull to refresh"
                               refreshingSpinner="circles"
                               refreshingText="Atualizando...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list class="lista">
        <ion-item-divider class="titulo">
        <ion-grid>
                <ion-row>
                    <ion-col class="direita" col-2>Time</ion-col>
                    <ion-col class="direita" col-2> Vit</ion-col>
                    <ion-col class="direita" col-2> GP</ion-col>
                    <ion-col class="direita" col-2> GC</ion-col>
                    <ion-col class="direita" col-2> Sal</ion-col>
                    <ion-col class="direita" col-2> Pontos</ion-col>
                </ion-row>
            </ion-grid>
    </ion-item-divider>
        <ion-item *ngFor="let time of tabela">
            <ion-grid>
                <ion-row>
                    <ion-col class="esquerda" col-2>{{time.sigla}}</ion-col>
                    <ion-col class="direita" col-2>{{time.vitorias}}</ion-col>
                    <ion-col class="direita" col-2>{{time.gols_pro}}</ion-col>
                    <ion-col class="direita" col-2>{{time.gols_con}}</ion-col>
                    <ion-col class="direita" col-2>{{time.saldo}}</ion-col>
                    <ion-col class="direita" col-2> {{time.pontos}}</ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
